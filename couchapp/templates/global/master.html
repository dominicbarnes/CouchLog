<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
	<title><%= config.title %> v<%= config.version %></title>

	<link rel="stylesheet" href="<%= base %>/style/main.css" type="text/css"/>
	<link rel="stylesheet" href="<%= base %>/style/custom-theme/jquery-ui-1.7.2.custom.css" type="text/css"/>
	<% for (var s in stylesheets) { %>
		<link rel="stylesheet" href="<%= base %>/style/<%= stylesheets[s] %>" />
	<% } %>
</head>

<body class="ui-widget">

	<div id="header" class="ui-widget-header">
		<h1><a href="<%= index %>"><%= config.title %></a> v<%= config.version %></h1>
		<p><%= config.slogan %></p>
	</div>

	<div id="content" class="ui-widget-content"><%= content %></div>

	<script type="text/javascript" src="<%= base %>/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="<%= base %>/js/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="<%= base %>/js/master.js"></script>
	<% for (var s in scripts) { %>
		<script type="text/javascript" src="<%= base %>/js/<%= scripts[s] %>"></script>
	<% } %>

	<div id="footer">DesDev</div>

	<% if (config.debug) { %>
	<%= debug %>
	<% } %>

</body>

</html>
